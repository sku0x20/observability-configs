sources:
  otel:
    type: opentelemetry
    grpc:
      address: 0.0.0.0:4317
    http:
      address: 0.0.0.0:4317
      keepalive:
        max_connection_age_jitter_factor: 0.1
        max_connection_age_secs: 300

transforms:
  date_append:
    type: remap
    inputs:
      - otel.logs
    source:
      .message = join!([format_timestamp!(timestamp!(.timestamp), "%F %T,%3f", "Asia/Kolkata"), .message], " ")

sinks:
  out:
    type: "console"
    inputs:
      - date_append
    encoding:
      codec: "text"


